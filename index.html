<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue PageMaker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .page-maker-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px;
            margin: 10px 0;
        }
        
        /* Basic widget styles */
        .pm-container {
            display: block;
        }
        
        .pm-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .pm-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .pm-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background: #007bff;
            color: white;
        }
        
        .pm-button:hover {
            background: #0056b3;
        }
        
        .pm-button.secondary {
            background: #6c757d;
        }
        
        .pm-label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        
        .pm-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        
        .pm-grid {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .pm-grid table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .pm-grid th,
        .pm-grid td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .pm-grid th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        /* Modal styles */
        .pm-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .pm-modal {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }
        
        .pm-modal-header {
            padding: 20px 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .pm-modal-title {
            margin: 0 0 15px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .pm-modal-body {
            padding: 0 20px 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="page-maker-container">
            <h1>Vue PageMaker Engine</h1>
            
            <div v-if="loading" class="loading">
                Loading PageMaker...
            </div>
            
            <div v-if="error" class="error">
                {{ error }}
            </div>
            
            <page-maker 
                v-if="!loading && !error"
                :metadata="pageMetadata"
                :api-base-url="apiBaseUrl"
                @error="handleError"
            ></page-maker>
        </div>
    </div>

    <script src="js/components/PageMaker.js"></script>
    <script src="js/components/widgets/Container.js"></script>
    <script src="js/components/widgets/Input.js"></script>
    <script src="js/components/widgets/Button.js"></script>
    <script src="js/components/widgets/Form.js"></script>
    <script src="js/components/widgets/Label.js"></script>
    <script src="js/components/widgets/Select.js"></script>
    <script src="js/components/widgets/Grid.js"></script>
    <script src="js/components/widgets/Modal.js"></script>
    <script src="js/services/MetadataService.js"></script>
    <script src="js/services/ApiService.js"></script>
    <script src="js/utils/PageMakerUtils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
